server.port=8080
server.address=127.0.0.1
spring.application.name=backend-ticket-service

# actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Spring Boot Admin server URL (admin-dashboard will run at 9090)
spring.boot.admin.client.url=http://localhost:9090
spring.boot.admin.client.instance.host=localhost
# do not prefer machine IP for registration; force localhost
spring.boot.admin.client.instance.prefer-ip=false
# explicit URLs to ensure Admin contacts localhost
spring.boot.admin.client.instance.service-url=http://localhost:8080/
spring.boot.admin.client.instance.management-url=http://localhost:8080/actuator
spring.boot.admin.client.instance.health-url=http://localhost:8080/actuator/health
management.endpoint.health.show-details=always

# AI service host (inside docker-compose network)
ai.service.url=http://localhost:8000
# Store tickets under the project data folder by default (user.dir points to JVM working dir)
data.path=${user.dir}/data
